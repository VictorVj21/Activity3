<!-- 1.For the given json iterate over all for loops  -->



<!-- using for loop to display country name and population -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reqListener() {
           data=JSON.parse(this.responseText);
            for(i=0;i<data.length;i++){
               console.log(data[i].name.common,data[i].population)
            }
        }
        const req = new XMLHttpRequest();
        req.addEventListener("load", reqListener);
        req.open("GET", "https://restcountries.com/v3.1/all");
        req.send();
    </script>
</body>
</html>

<!-- using forEach loop to display country name, area, population and currencies -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reqListener() {
           data=JSON.parse(this.responseText);
            data.forEach((a)=>{
                console.log(a.name.common,a.population,a.area,a.currencies)
            })
        }
        const req = new XMLHttpRequest();
        req.addEventListener("load", reqListener);
        req.open("GET", "https://restcountries.com/v3.1/all");
        req.send();
    </script>
</body>
</html>
